<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><%= page.title() %></title>
	
	<link rel="stylesheet" type="text/css" href="style/main.css" />
	
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</h:head>
<h:body>
	<f:loadBundle basename="messages" var="msg"/>
	
	<h2><%= page.title() %></h2>

	<h:form id="<%= page.form_id() %>">
		<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage" />
	
	    <h:panelGrid id="panel" columns="2" border="1" cellpadding="0" cellspacing="2">
	        <f:facet name="header">
	            <h:outputText value="<%= page.title() %>"/>
	        </f:facet>
	        
			<% page.input_fields.each { |input_field| %>
	        <h:outputLabel for="<%= input_field.id() %>"  value="<%= input_field.label() %>" />
	        <h:inputText   id="<%= input_field.id() %>"   value="#{<%= page.managed_bean_name() %>.<%= input_field.backing_bean() %>.<%= input_field.backing_bean_property() %>}" required="<%= input_field.required() %>" requiredMessage="<%= input_field.required_message() %>" size="<%= input_field.size() %>">
				<%= input_field.converter() %>
			</h:inputText>
	        <% } %>
	
	        <f:facet name="footer">
	            <h:panelGroup style="display:block; text-align:center">
	                <h:commandButton id="<%= page.save_label() %>" value="<%= page.save_label() %>" action="#{<%= page.managed_bean_name() %>.<%= page.save_action() %>}" />
	            </h:panelGroup>
	        </f:facet>
	    </h:panelGrid>
	</h:form>

</h:body>
</html>
