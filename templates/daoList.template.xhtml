<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><%= page.title() %></title>
	
	<link rel="stylesheet" type="text/css" href="style/main.css" />
	
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</h:head>
<h:body>
	<f:loadBundle basename="messages" var="msg"/>

	<h2><%= page.title() %></h2>

	<h:form id="<%= page.form_id() %>">
	<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage" />
	
	<h:dataTable var="<%= page.table_var() %>" border="<%= page.table_border() %>" value="#{<%= page.managed_bean_name() %>.<%= page.table_operation_list() %>}" binding="#{<%= page.managed_bean_name() %>.htmlDataTable}" >


	<% page.columns.each { |column| %>
		<h:column>
			<f:facet name="header"><%= column.label() %></f:facet>
    		#{<%= page.table_var() %>.<%= column.property() %>}
    	</h:column>
	<% } %>
    	
    	<h:column>
			<f:facet name="header"><%= page.table_edit_label() %></f:facet>
    		<h:commandButton value="<%= page.table_edit_label() %>" action="#{<%= page.managed_bean_name() %>.<%= page.table_edit_action() %>}" />  
    	</h:column>
    	
    	<h:column>
			<f:facet name="header"><%= page.table_remove_label() %></f:facet>
    		<h:commandButton value="<%= page.table_remove_label() %>" action="#{<%= page.managed_bean_name() %>.<%= page.table_remove_action() %>}" />  
    	</h:column>

	</h:dataTable>
	</h:form>
	
	<h:outputLink value="<%= page.add_page() %>">
		<%= page.add_label() %>
	</h:outputLink>
	
	<br/>
	<h:outputLink value="index.jsf">
		Home
	</h:outputLink>
	

</h:body>
</html>
